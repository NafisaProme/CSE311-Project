<!DOCTYPE html>
<html lang="en">

<head>

    <title>Create Doctor</title>
    <link rel="stylesheet" type="text/css" href="acc.css">

    <div class="Accountcreate">
        <h1>Create an Account</h1>
        <form autocomplete="off" onsubmit="create_doctor(); success();">

            <input type="text" name="" placeholder="Enter First Name" id="fname" required>
            <input type="text" name="" placeholder="Enter Last Name" id="lname">
            <br><br>

            <input type="text" name="" placeholder="Username" id="username">


            <input type="text" name="" placeholder="Enter Email" id="email" required>
            <br><br>

            <input type="text" name="" placeholder="Gender" id="gender">
            <input type="text" name="" placeholder="Enter Blood Group" id="blood">
            <br><br>

            <p>Date of Birth:</p>
            <input type="date" id="birth_date">
            <input type="text" name="" placeholder="Enter Phone Number" id="phone" required>
            <br><br>

            <input type="text" name="" placeholder="Specialization" id="spec">
            <input type="text" name="" placeholder="Address" id="address"> <br><br>
            <input type="password" name="" placeholder="Enter Password" id="password"> <br><br>
            <input type="password" name="" placeholder="Confirm Password">
            <input type="submit" name="" value="Register" style="position:relative;left:60px;">

            <input type="reset" name="" value="Reset" style="position:relative;left:60px;">
        </form>


    </div>

    <script src="Main_front.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function success() {
            window.alert("Doctor account has been created successfully");
        }
    </script>

    </body>
</head>

</html>
