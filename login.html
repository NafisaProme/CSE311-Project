<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">

<body>
    <div class="loginbox">
        <img src="images/avatar.jpg" class="avatar" >
        <h1>Login Here</h1>
        
        <form autocomplete="off" onsubmit="event.preventDefault(); login();">

            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username" id="username">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password" id="password">
            <input type="submit" name="" value="Login">
            <a href="http://127.0.0.1:5500/link.html">Forgot your password?</a><br>
            <a href="http://127.0.0.1:5500/acc.html">Don't have an account?</a>
            
            <p id="viewer"></p>
        </form>

    </div>

    <script src="Main_front.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</head>
</html>
